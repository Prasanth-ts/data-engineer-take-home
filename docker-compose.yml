# 'version' attribute is removed as it's obsolete
services:
  # 1. Databases
  mongo:
    image: mongo:5.0
    container_name: mongo
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]

  redis:
    image: redis:6.2-alpine
    container_name: redis
    ports: ["6379:6379"]
    volumes: ["redis_data:/data"]

  neo4j:
    image: neo4j:4.4
    container_name: neo4j
    ports: ["7474:7474", "7687:7687"]
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes: ["neo4j_data:/data"]

  # 2. Milvus Standalone Cluster
  etcd:
    image: quay.io/coreos/etcd:v3.5.18
    container_name: milvus-etcd
    volumes:
      - milvus_etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    volumes:
      - milvus_minio:/data
    command: server /data --console-address ":9001"

  milvus-standalone:
    image: milvusdb/milvus:v2.3.10
    container_name: milvus-standalone
    command: ["milvus", "run", "standalone"] # Fix for boot issue
    ports:
      - "19530:19530" # Milvus SDK port
      - "9091:9091"   # Milvus HTTP port
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/milvus/data

  # 3. Application
  api:
    build:
      context: .
      dockerfile: ./src/api/Dockerfile
    ports: ["8000:8000"]
    volumes:
      - analytics_db:/db # Shared volume for SQLite
    depends_on:
      - mongo
      - redis
      - neo4j
      - milvus-standalone
    environment:
      - MONGO_HOST=mongo
      - REDIS_HOST=redis
      - NEO4J_HOST=neo4j
      - MILVUS_HOST=milvus-standalone

  # 4. Pipeline
  pipeline_runner:
    build:
      context: .
      dockerfile: ./src/pipeline/Dockerfile
    volumes:
      - analytics_db:/db # Shared volume for SQLite
    depends_on:
      - mongo
      - neo4j
      - milvus-standalone
    environment:
      - MONGO_HOST=mongo
      - NEO4J_HOST=neo4j
      - MILVUS_HOST=milvus-standalone

# Define all volumes
volumes:
  mongo_data:
  redis_data:
  neo4j_data:
  milvus_etcd:
  milvus_minio:
  milvus_data:
  analytics_db: # Shared volume for the SQLite DB